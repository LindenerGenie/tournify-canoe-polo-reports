<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spielbericht Generator</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>üèÜ Spielbericht Generator</h1>
            <p>15. Hannoverscher Sch√ºler- und Jugendcup</p>
        </header>

        <!-- File Upload Section -->
        <section class="upload-section">
            <h2>üìÅ Dateien hochladen</h2>
            <form id="uploadForm" enctype="multipart/form-data">
                <div class="file-input-group">
                    <div class="file-input-wrapper">
                        <label for="spielplan">Spielplan Excel-Datei:</label>
                        <input type="file" id="spielplan" name="spielplan" accept=".xlsx" required>
                        <span class="file-name" id="spielplanName">Keine Datei ausgew√§hlt</span>
                    </div>

                    <div class="file-input-wrapper">
                        <label for="players">Spieler Excel-Datei:</label>
                        <input type="file" id="players" name="players" accept=".xlsx">
                        <span class="file-name" id="playersName">Keine Datei ausgew√§hlt</span>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span class="spinner" id="uploadSpinner"></span>
                    Dateien hochladen
                </button>
            </form>

            <div id="uploadStatus" class="status-message"></div>
        </section>

        <nav class="tabs">
            <button class="tab-button active" data-tab="tab1">Spielberichte</button>
            <button class="tab-button" data-tab="tab2">Neue Funktion</button>
        </nav>
        <div class="tab-content" id="tab1" style="display: block;">
            <!-- Match List Section -->
            <section class="matches-section" id="matchesSection" style="display: none;">
                <h2>üñ®Ô∏è Spiele ausw√§hlen</h2>
                <div class="match-controls">
                    <div class="match-controls-buttons">
                        <button id="selectAll" class="btn btn-secondary">Alle ausw√§hlen</button>
                        <button id="selectNone" class="btn btn-secondary">Alle abw√§hlen</button>
                        <span id="selectionCount" class="selection-count">0 Spiele ausgew√§hlt</span>
                    </div>
                    <div class="search-container">
                        <input type="text" id="searchMatches" placeholder="Teams, Liga, Uhrzeit oder Datum suchen..." class="search-input">
                        <button type="button" id="clearSearch" class="clear-search" title="Suche l√∂schen" aria-label="Suche l√∂schen">‚úï</button>
                        <div class="search-icon">üîç</div>
                    </div>
                </div>

                <div class="matches-list" id="matchesList">
                    <!-- Matches will be populated here -->
                </div>

                <div class="generate-controls">
                    <button id="generateBtn" class="btn btn-success" disabled>
                        <span class="spinner" id="generateSpinner"></span>
                        PDF Spielberichte generieren
                    </button>
                </div>
            </section>
            <!-- Floating status message -->
            <div id="statusMessage" class="status-message floating-status"></div>
        </div>
        <div class="tab-content" id="tab2" style="display: none;">
            <h2>Team/Liga Suche</h2>
            <div class="team-search-section">
                <label for="teamSearchInput">üîç Team oder Liga suchen:</label>
                <input type="text" id="teamSearchInput" class="search-input" placeholder="Teamname oder Liga...">
                <button type="button" id="clearTeamSearch" class="clear-search" title="Suche l√∂schen" aria-label="Suche l√∂schen">‚úï</button>
            </div>
            <div id="teamSearchResults" class="team-search-results"></div>
            <div style="display: flex; align-items: center; gap: 1em;">
                <div id="teamMatchListing" class="team-match-listing"></div>
                <button id="exportEinsaetzePdfBtn" class="btn btn-info" style="height: fit-content;">PDF Export</button>
            </div>
        </div>
    </div>
    <script>
    // Simple tab switching logic
    document.querySelectorAll('.tab-button').forEach(btn => {
        btn.addEventListener('click', function() {
            document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
            this.classList.add('active');
            document.querySelectorAll('.tab-content').forEach(tc => tc.style.display = 'none');
            document.getElementById(this.dataset.tab).style.display = 'block';
        });
    });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/fuse.js@6.6.2"></script>
    <script src="/static/script.js"></script>
</body>
</html>
